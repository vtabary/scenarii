<div class="mb-3" *ngIf="fieldName && control && form" [formGroup]="form">
  <div class="grid grid-cols-4 gap-2">
    <label [for]="fieldName">{{ label }}</label>
    <select
      [name]="fieldName"
      [formControlName]="fieldName"
      class="col-span-3 focus:ring-gray-500 focus:border-gray-500 flex-1 block w-full rounded sm:text-sm border-gray-300"
    >
      <option value="">Select a column</option>
      <option *ngFor="let column of columns" [value]="column">
        {{ column }}
      </option>
    </select>
  </div>

  <scenarii-form-error
    *ngIf="errorMessage"
    errorName="required"
    message="You must set a column name for the identifier."
    [control]="control"
  ></scenarii-form-error>
</div>
