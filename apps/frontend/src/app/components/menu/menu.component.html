<aside
  class="flex flex-col items-center text-gray-50 shadow h-full bg-gray-800"
>
  <ul>
    <!-- Items Section -->
    <li class="hover:bg-gray-700">
      <a
        routerLink="/file"
        routerLinkActive="text-orange-500"
        class="h-16 px-6 flex justify-center items-center w-full focus:text-orange-500"
        title="File management"
      >
        <fa-icon [icon]="faFileImport"></fa-icon>
      </a>
    </li>

    <li class="hover:bg-gray-700" *ngIf="isRunning$ | async">
      <a
        routerLink="/scenarios"
        routerLinkActive="text-orange-500"
        class="h-16 px-6 flex justify-center items-center w-full focus:text-orange-500"
        title="Scenarios"
      >
        <fa-icon [icon]="faListAlt"></fa-icon>
      </a>
    </li>

    <li class="hover:bg-gray-700" *ngIf="isRunning$ | async">
      <a
        routerLink="/run"
        routerLinkActive="text-orange-500"
        class="h-16 px-6 flex justify-center items-center w-full focus:text-orange-500"
        title="Run scenarios"
      >
        <fa-icon [icon]="faPlay"></fa-icon>
      </a>
    </li>

    <li class="hover:bg-gray-700" *ngIf="isRunning$ | async">
      <a
        routerLink="/reports"
        routerLinkActive="text-orange-500"
        class="h-16 px-6 flex justify-center items-center w-full focus:text-orange-500"
        title="Reports"
      >
        <fa-icon [icon]="faChartBar"></fa-icon>
      </a>
    </li>
  </ul>

  <div class="mt-auto h-16 flex items-center w-full hover:bg-gray-700">
    <a
      href="https://github.com/vtabary/scenarii"
      target="_blank"
      class="h-16 px-6 flex justify-center items-center w-full focus:text-orange-500"
      title="About Scenarii"
    >
      <fa-icon [icon]="faQuestionCircle"></fa-icon>
    </a>
  </div>
</aside>
